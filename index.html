<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tienda de Zapatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-brand="nike">Nike</a></li>
                <li><a href="#" data-brand="adidas">Adidas</a></li>
                <li><a href="#" data-brand="puma">Puma</a></li>
                <li><a href="#" data-brand="converse">Converse</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="shoe-grid">
            <!-- Aquí irán los zapatos con su nombre y código de referencia -->
            <div class="shoe" data-brand="nike">
                <img src="nike-shoe.jpg" alt="Nike Shoe">
                <h3>Nike Air Max</h3>
                <p>Código: 12345</p>
            </div>
            <div class="shoe" data-brand="adidas">
                <img src="adidas-shoe.jpg" alt="Adidas Shoe">
                <h3>Adidas Ultraboost</h3>
                <p>Código: 67890</p>
            </div>
            <div class="shoe" data-brand="puma">
                <img src="puma-shoe.jpg" alt="Puma Shoe">
                <h3>Puma RS-X</h3>
                <p>Código: 11223</p>
            </div>
            <div class="shoe" data-brand="converse">
                <img src="converse-shoe.jpg" alt="Converse Shoe">
                <h3>Converse All Star</h3>
                <p>Código: 44556</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Zapatos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
